<!DOCTYPE html>
<html lang="en">
<head>
    <title>Asshole Card Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}"></script>
</head>
<body>
    <header>
        <h1>Welcome to Asshole</h1>
    </header>

    <main>
        <!-- Ongoing Games Section -->
        <section id="games">
            <h2>Ongoing Games</h2>
            <ul id="game-list">
                <!-- Games will be dynamically inserted here -->
            </ul>
            <div id="game-actions">
                <button id="new_game_button" style="display: none;">New Game</button>
                <p id="login-message">Login to start a new game</p>
            </div>
        </section>

        <!-- Login / Register Section -->
        <section id="login">
            <div id="user-info">
                <h2 id="user-status">Loading...</h2>
                <a id="logout-btn" href="#" onclick="log_out(); return false;" style="display: none;">Logout</a>
            </div>

            <div id="login-form" style="display: none;">
                <h2>Login / Register</h2>
                <form id="auth-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" data-action="login">Login</button>
                    <button type="submit" data-action="register_user">Register</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Asshole Card Game</p>
    </footer>
</body>
</html>
